apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ui
  template:
    metadata:
      labels:
        component: ui
    spec:
      volumes:
        - name: bucket
          persistentVolumeClaim:
            claimName: bucket-pvc
      containers:
        - name: ui
          image: maksimshilov/myproject:ui-v3
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/ui/bucket
              name: bucket
          env:
            - name: STORAGE_TYPE
              value: local
            - name: STORAGE_BUCKET
              value: /usr/ui/bucket